name: Main CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: Ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Builder
        run: |
          sh prepare.sh
          cd builder && docker build . -t pnscan:latest
          docker image ls pnscan:latest
          docker run --rm -t pnscan:latest scanme.nmap.org 20:30

      - uses: actions/upload-artifact@v2
        with:
          name: ubuntu_dump
          path: ./B

