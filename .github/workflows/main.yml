name: Main CI

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: prepare
        run: |
          set -e
          git config --global core.eol lf
          git config --global core.autocrlf input
          cd builder && wget ftp://ftp.lysator.liu.se/pub/unix/pnscan/pnscan-1.11.tar.gz
          tar zxvf pnscan-1.11.tar.gz && cd pnscan-1.11 && make lnx && cd ..
          ./pnscan-1.11/pnscan -h
          env

      - name: dockerize
        run: |
          set -e
          docker build --no-cache -f builder/Dockerfile . -t pnscan:v1
          docker image ls pnscan:v1
          docker run --rm pnscan:v1
